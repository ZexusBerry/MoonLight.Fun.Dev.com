<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonLight</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div id="loading" class="loading">
    <h1>Loading...</h1>
  </div>

  <div id="content" class="hidden">
    <!-- Top Tab Navigation -->
    <div class="tab">
      <button id="registerTab" onclick="showRegister()">Register</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <div class="card" onclick="handleButtonClick('Resezer')">
        <img src="Pez.png" alt="Resezer">
        <button>0$ Get</button>
      </div>
      <div class="card" onclick="handleButtonClick('BasketRyle')">
        <img src="Bask.png" alt="BasketRyle">
        <button>0$ Get</button>
      </div>
      <div class="card" onclick="handleButtonClick('DiskRyle')">
        <img src="Dis.png" alt="DiskRyle">
        <button>0$ Get</button>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="register()">Register</button>
    </div>
  </div>
</body>
</html>
